<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: #dcba3f">
<center>

    <img src="../static/v_gif.gif">

    <div class="card" style="width: 18rem;border-radius: 0px;border: none">
  <div class="card-body">

      <form method="post" action="/submit">

      <input style="border-radius: 0px" type="text" class="form-control" name="username" placeholder="USERNAME" >
      <input style="margin-top: 2%;border-radius: 0px" type="password" class="form-control" name="password" placeholder="PASSWORD">
      <input style="margin-top: 2%;border-radius: 0px" type="submit" class="btn btn-success" value="SUBMIT">
      </form>

  </div>
</div>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
